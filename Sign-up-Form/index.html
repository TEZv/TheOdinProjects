<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;1,400&family=Unbounded:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>SignUP-TZ-AT</title>
    <style>
      .valid {
        background: url(./img/check.svg);
        background-repeat: no-repeat;
        background-position: 186px;
        background-size: 18px;
        background-color: var(--light-yellow-color);
      }

      .invalid:not(:focus):not(:placeholder-shown) {
        background: url(img/uncheck.svg);
        background-repeat: no-repeat;
        background-position: 186px;
        background-size: 18px;
      }

      .invalid:focus:not(:placeholder-shown) {
        background: url(img/uncheck.svg);
        background-repeat: no-repeat;
        background-position: 186px;
        background-size: 18px;
        border: 1px solid var(--red-color);
        background-color: var(--light-red-color);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="photo-container">
        <img src="./img/back_photo.jpg" alt="Blockchain NFT" width="550px" />
        <p>
          Photo thanks to:
          <a href="https://unsplash.com/photos/yscrM1AOEKI">Unsplash</a>
        </p>
        <div class="photo-text-overlay">
          <img src="./img/logo.svg" alt="Bitcoin logo" width="50px" />
          <span class="photo-text">sign up</span>
        </div>
      </div>
      <div class="form-container">
        <form class="form-wrapper">
          <fieldset class="personal-information">
            <legend>personal information</legend>
            <div class="personal-information-row">
              <div class="form-element">
                <label for="first-name">first name:</label>
                <input
                  placeholder="Oksana"
                  type="text"
                  minlength="2"
                  maxlength="15"
                  id="first-name"
                  required
                />
              </div>
              <div class="form-element">
                <label for="last-name">last name:</label>
                <input
                  placeholder="Kolisnyk"
                  type="text"
                  minlength="2"
                  maxlength="15"
                  id="last-name"
                  required
                />
              </div>
            </div>
            <div class="personal-information-row">
              <div class="form-element">
                <label for="gender">gender:</label>
                <select id="gender" name="Gender">
                  <option value=""></option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="form-element">
                <label for="age">age:</label>
                <input
                  placeholder="20"
                  type="number"
                  min="16"
                  max="100"
                  id="age"
                  required
                />
              </div>
            </div>
          </fieldset>
          <fieldset class="account-details">
            <legend>account details</legend>
            <div class="account-details-row">
              <div class="form-element">
                <label for="first-name">pseudo name:</label>
                <input
                  placeholder="Avatar"
                  type="text"
                  minlength="2"
                  maxlength="15"
                  id="pseudo-name"
                  required
                />
              </div>
              <div class="form-element">
                <label for="email">email:</label>
                <input
                  placeholder="kol.oksana@gmail.com"
                  type="email"
                  id="email"
                  required
                />
              </div>
              <div class="form-element">
                <label for="phone">phone:</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  pattern="^(?:0|\(?\+380\)?\s?|00380\s?)[1-79](?:[\.\-\s]?\d\d){4}$"
                  placeholder="(+XXX)XX-XXX-XXXX"
                  required
                />
              </div>
            </div>
            <div class="account-details-row">
              <div class="form-element">
                <label for="password">password:</label>
                <input
                  type="password"
                  id="password"
                  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                  required
                />
              </div>
              <div class="form-element">
                <label for="confirm-password">confirm password:</label>
                <input type="password" id="confirm-password" required />
              </div>
            </div>
          </fieldset>
          <div class="tos-checkbox">
            <label for="tos-accept"
              >I accept the
              <a href="./terms_of_service.html">terms of service</a>*</label
            >
            <input type="checkbox" id="tos-accept" required />
          </div>
          <div class="tos-checkbox">
            <label for="tos-accept"
              >I accept the <a href="./privacy.html">privacy police</a>*</label
            >
            <input type="checkbox" id="tos-accept" required />
          </div>
          <button type="submit">submit</button>
        </form>
      </div>
    </div>

    <p class="login">
      Already have an account?
        <a href="https://github.com/TEZv" target="_blank">
        <span class="fa fa-github fa-2x"></span><b>LOG IN</b>
      </a>
    </p>

    <script src="./js/script.js"></script>
  </body>
</html>
