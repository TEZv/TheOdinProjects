<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <title>y*T3/TIC-TAC-TOE</title>
</head>
<body>
    <h1>&#60;img src="<span class="right">" alt=""&#62;</span></h1>
        <svg viewBox="0 0 1520 600">
            <symbol id="s-text">
              <text text-anchor="middle" x="600px" y="80%">TIC </text>
              <text text-anchor="middle" x="70%" y="100%">TAC </text>
              <text text-anchor="middle" x="1360px" y="74%">TOE </text>
              
            </symbol>
          
            <g class = "g-ants">
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
            </g>
          </svg>
		<div class="game-wrapper">
			<div class="game-controls">
				<form action="#" class="game-form" id="game-form">
					<div class="input-wrapper">
						<label for="player1-name">Your y*Name:</label>
						<input
							type="text"
							id="player-name"
							name="player-name"
						/>
					</div>
					<div class="input-wrapper radio-wrapper">
						<label>Your y*Symbol:</label>
						<div class="radio">
							<div class="pointer">
								<input
									type="radio"
									id="player-radio-x"
									name="player-symbol"
									value="X"
									checked
								/>
								<label for="player-radio-x">X</label>
							</div>
							<div class="pointer">
								<input
									type="radio"
									id="player-radio-o"
									name="player-symbol"
									value="O"
								/>
								<label for="player-radio-o">O</label>
							</div>
						</div>
					</div>
					<div class="input-wrapper">
						<label for="difficulty">Difficulty: </label>
						<select name="difficulty" id="difficulty">
							<option value="easy">Easy</option>
							<option value="medium">Medium</option>
							<option value="hard">Hard(unbeatable)</option>
						</select>
					</div>
				</form>
</body>
</html>
