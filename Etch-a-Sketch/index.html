  <body>
    <div class="wrapper">
      <div class="main">
        <div class="grid-wrapper">
          <div class="grid-container toggle-grid" draggable="false"></div>
        </div>

        <div class="controls">
          <div class="color-card">
            <div class="color-box">
              <input type="color" id="color-select" />
            </div>
            <span>PEN</span>
          </div>
          <div class="color-card cc2">
            <div class="color-box">
              <input type="color" id="bg-color-select" value="#fff" />
            </div>
            <span>BACKGROUND</span>
          </div>
          <button id="color-fill">FILL</button>
          <button id="color-grabber">GRABBER</button>
          <button id="eraser-btn">TURN-ON Eraser</button>
          <button id="rainbow-btn">TURN-ON Rainbow</button>
          <button id="shader-btn">TURN-ON Shading</button>
          <button id="lighten-btn">TURN-ON Lighten</button>

          <div class="slider-box">
            <input
              type="range"
              value="16"
              min="1"
              max="60"
              id="range-slider"
              onmousemove="rangeSliderValue(this.value)"
              onChange="rangeSlider(this.value)"
            />
            <div id="progress-bar"></div>
          </div>

          <p class="grid-size">
            Grid size: <span id="range-value">16</span> x
            <span id="range-value">16</span>
          </p>
          <button id="grid-btn" class="btn-on">Toggle Grid Lines</button>
          <button id="clear-grid">Clear</button>
        </div>
      </div>
      <div class="header">
        <p>TURN ON YOUR IMAGINATION</p>
      </div>
    </div>
