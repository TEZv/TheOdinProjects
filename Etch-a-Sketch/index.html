<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon_add.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />

    <title>Etch-a-Sketch:)</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="grid-wrapper">
          <div class="grid-container toggle-grid" draggable="false"></div>
        </div>

        <div class="controls">
          <div class="color-card">
            <div class="color-box">
              <input type="color" id="color-select" />
            </div>
            <span>PEN</span>
          </div>
          <div class="color-card cc2">
            <div class="color-box">
              <input type="color" id="bg-color-select" value="#fff" />
            </div>
            <span>BACKGROUND</span>
          </div>
          <button id="color-fill">FILL</button>
          <button id="color-grabber">GRABBER</button>
          <button id="eraser-btn">TURN-ON Eraser</button>
          <button id="rainbow-btn">TURN-ON Rainbow</button>
          <button id="shader-btn">TURN-ON Shading</button>
          <button id="lighten-btn">TURN-ON Lighten</button>

          <div class="slider-box">
            <input
              type="range"
              value="16"
              min="1"
              max="60"
              id="range-slider"
              onmousemove="rangeSliderValue(this.value)"
              onChange="rangeSlider(this.value)"
            />
            <div id="progress-bar"></div>
          </div>

          <p class="grid-size">
            Grid size: <span id="range-value">16</span> x
            <span id="range-value">16</span>
          </p>
          <button id="grid-btn" class="btn-on">Toggle Grid Lines</button>
          <button id="clear-grid">Clear</button>
        </div>
      </div>
      <div class="header">
        <p>TURN ON YOUR IMAGINATION</p>
      </div>
    </div>
    <footer>
      <span class="fa fa-github fa-2x"></span
      ><a href="https://github.com/TEZv" target="_blank"
        ><span>by TEZv </span></a
      >at
      <time>Saturday 12/31/2023 (December) / Monday 01/02/2023 (January)</time>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
