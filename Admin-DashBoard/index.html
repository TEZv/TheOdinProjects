<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;1,400&family=Unbounded:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>(:Admin-DB:)</title>
  </head>
  <body>
    <nav>
      <div class="nav-title">
        <img src="./assets/icons/y_dashboard_layout.svg" alt="Dashboard icon" />
        <h1>y&Dashboard</h1>
      </div>

      <div class="nav-section">
        <div class="nav-links">
          <a href="#"
            ><img src="./assets/icons/y_home.svg" alt="Home icon"
          /></a>
          <a href="#" class="nav-current">y*Home</a>
        </div>
        <div class="nav-links">
          <a href="#">
            <img src="./assets/icons/y_profile.svg" alt="User icon" />
          </a>
          <a href="#">y*Profile</a>
        </div>
        <div class="nav-links">
          <a href="#"
            ><img src="./assets/icons/y_messages.svg" alt="Messages"
          /></a>
          <a href="#">y*Messages</a>
        </div>
        <div class="nav-links">
          <a href="@"
            ><img src="./assets/icons/y_clock.svg" alt="History icon"
          /></a>
          <a href="#">y*History</a>
        </div>
        <div class="nav-links">
          <a href="#"
            ><img src="./assets/icons/y_notebook.svg" alt="Tasks icon"
          /></a>
          <a href="#">y*Tasks</a>
        </div>
        <div class="nav-links">
          <a href="#"
            ><img
              src="./assets/icons/y_group_discussion.svg"
              alt="Communities icon"
          /></a>
          <a href="#">y*Communities</a>
        </div>
      </div>

      <div class="nav-section">
        <div class="nav-links">
          <a href="#"
            ><img src="./assets/icons/y_settings.svg" alt="Settings icon"
          /></a>
          <a href="#">a*Settings</a>
        </div>
        <div class="nav-links">
          <a href="#"><img src="./assets/icons/y_support.svg" alt="Support icon" /></a>
          <a href="#">a*Support</a>
        </div>
        <div class="nav-links">
          <a href="#"><img src="./assets/icons/y_privacy_hand.svg" alt="Lock icon" /></a>
          <a href="#">a*Privacy</a>
        </div>
      </div>
    </nav>

    <header>
        <div class="header-top">
            <div class="search-content">
                <div class="search-icon">
                    <a href="#"><img src="./assets/icons/" alt="Search Icon" /></a>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Admin schedule..."/>
                </div>
            </div>
            <div class="user-info">
                <div class="notification-icon">
                    <a href="#"><img src="./images/bell-ring-outline.svg" alt="Notificaiton Icon" /></a>
                </div>
                <div class="profile-pic">
                    <img src="./images/avatar-user.svg" alt="Profile icon" />
                </div>
                <div class="user-name">Morgan Stanley</div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="user-info">
                <div class="big-profile-pic">
                    <img src="./images/avatar-user.svg" alt="profile" />
                </div>
                <div class="greeting">
                    <div class="greet">Hi there,</div>
                    <div class="display-user">Morgan Stanley (@morgan)</div>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
  </body>
</html>
