    <h1 id="main-title">YOUR yB*Library</h1>
<button id="newBook">+ ADD y*Book</button>

<!-- The Modal -->
<div id="bookForm" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="form">
      <label for="title" class='modal-text'>y*Book Title:</label><br>
      <input type="text" id="title" name="title" placeholder="UNIX and Linux System Administration Handbook" required/><br>
      <label for="author" class='modal-text'>b*Author:</label><br>
      <input type="text" id="author" name="author" placeholder="Evi Nemeth"><br>
      <label for="cover" class='modal-text'>b*Link to Cover [optional]:</label><br>
      <input type="text" id="cover" name="cover" placeholder="https://m.media-amazon.com/images/I/61ydSUheYOL._SX383_BO1,204,203,200_.jpg"><br>
      <label for="pages" class='modal-text'>№ of pages:</label><br>
      <input type="number" id="pages" name="pages" placeholder="1232"><br>
      <label class='modal-text'>Have you finished y*Book?</label><br>
      <input type="radio" id="read" class='radioBtn' name="read" value="Read">
      <label for="read" class='modal-text radioText radioBtn'>+ Yes</label><br>
      <input type="radio" id="unread" class='radioBtn' name="read" value="Unfinished" checked='checked'>
      <label for="unread" class='modal-text radioText'>- No, not yet</label><br>
      <input type="button" id="submit" name="submit" value="ADD y*Book" onclick="addBookToLibrary()">
    </form>
  </div>

</div>
